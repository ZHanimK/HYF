<body>
    <script>
    let x = prompt("Enter a number");
    if (x === ""){ //controls pushing enter without entering anything
    window.alert("Fatal error! You should have entered number! Refresh the page");
    } 
    else if (isNaN(x)) {
        
        window.alert("ENTER a n-u-m-b-e-r!");
    }
    else {

    window.alert("Thanx. Access granted!");
    
    }

    </script>
</body>
