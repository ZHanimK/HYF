<body>
  <script>
    const myArray = ["hanim", "zeynep", "Murat", "neva", "kapusuz"]
    const anotherArray = ["hanim", 42, true]
    const capArray = (array) => {
      return new Promise(function (resolve, reject) {
        toUpper = function (x) {
          return x.toUpperCase();
        };
        const upperArray = array.map(toUpper);
        resolve(upperArray)
      })
        .catch((error) => {
          array.forEach(element => {
            if (typeof element !== '') { console.log("errrrorrrr", error) }
          })
        });
    }
    console.log(capArray(myArray));

  </script>
