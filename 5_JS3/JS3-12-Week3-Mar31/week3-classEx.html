<body>
  <script>
    function fetchOldWay() {
      fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then(response => response.json())
        .then(json => console.log(json))
    }

    async function fetchNewWay() {
      try {
        const response = await fetchh('https://jsonplaceholder.typicode.com/todos/1');
        const json = await response.json();
        console.log("TCL: fetchNewWay -> json", json)
      }
      catch{
        console.log("something went wrong")
      }
    }

    fetchNewWay();

  </script>
