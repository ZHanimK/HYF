<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HYF GitHub Repo Browser</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="root">
    <header class="header">
      <p>HYF Repositories</p>
      <div id="app_repositories"></div>
      <img id="logo" src="hyfrepo2.png">
    </header>
    <div id="container">
      <div class="up-div error" id="error">
        <p>Something went to wrong while retrieving data from server. Please check your internet connection</p>
      </div>
      <div class="left-div whiteframe repo-properties" id="left">
        <div><label>Repository:</label> <span id="repo-name"></span></div>
        <div><label>Description:</label> <span id="repo-description"></span></div>
        <div><label>Forks:</label> <span id="repo-forks"></span></div>
        <div><label>Updated:</label> <span id="repo-updated"></span></div>
      </div>
      <div class="right-div whiteframe" id="right">
        <p class="contributor-header">Contributions</p>
        <ul id="contributor-list"></ul>
      </div>
      <div id="spinner"><img src="loading_snipper.gif"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
